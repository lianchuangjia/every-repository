	<script type="text/html" >
		//查看数据类型用   typeof
		console.log(typeof 100);
		var s="你好";
		console.log(typeof s);
		
		//因为内存有限，ESMAscript 不能保存所有的数值
		//最大值（这台电脑的）//最小值（这台电脑的）
		console.log(Number.MAX_VALUE);		
		console.log(Number.MIN_VALUE);
		
		//无穷大，小
		console.log( typeof Infinity);
		console.log( typeof -Infinity);
		
		
		//NaN是个数值
		console.log(typeof NaN);
		
		
		
		
		
	</script>
	<script type="text/html">
		var s1 = Boolean(0);
	    console.log(s1);//false
	    
	    var s2 = Boolean(1);
	    console.log(s2);  //true
	    
	    var s3 = Boolean(-1);
	    console.log(s3);//true
	    
	    var s4 = Boolean(null);
	    console.log(s4);//false
	    
	    var s5 = Boolean("hello");
	    console.log(s5);//true
	    
	    
	     var s6 = Boolean(undefined);
	    console.log(s6);//false
		
	</script>
