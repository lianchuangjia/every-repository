<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: black;
				text-align: center;
                padding: 200px;				
			}
			#time{
				font-size: 200px;
				color: red;
		/*	text-shadow 可以做出火焰效果   */
				
			}
			#pic{
				width: 600px;
				height: 600px;
			
				display: none;
			}
			
		</style>
	</head>
	<body>
		<div id="time">5</div>
		<img id="pic" src="../img/1c.jpg" />
	</body>
	<script type="text/javascript">
	window.onload=function  () {
		
		//设置定时器
		var dingshiqi=setInterval(function(){
	         $('time').innerHTML-=1;
	         
		  if( $('time').innerHTML ==='0'){
		  	
		  	clearInterval(dingshiqi);
		  	$('time').style.display='none';
		  	$('pic').style.display='block';
		  	
		  	
		  }
			
			
			
		},1000);
		
	//封装得到id的方法	
		function $(id) {
		return typeof id==='string'?document.getElementById(id):null;
		}
		
		
	}
	
		
	</script>
</html>
