<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				#box{
				width: 100px;
				height: 100px;
			background-color: red;
			}
			#box1{
				width: 100px;
				height: 100px;
			background-color: blue;
			}
		</style>
	</head>
	<body>
		<button id="btn">开始</button>
		<div id="box"></div>
		<button id="btn1">开始</button>
		<div id="box1"></div>
	</body>
	<script src="../myTool/myTool.js"></script>
	<script type="text/javascript">
		window.addEventListener('load',function () {
				fz('btn','box',800,0.2);		
					fz('btn1','box1',1200,0.3);										
			
		});
		
		function fz(btnid,boxid,target,hc) {
			
			var intervalID=null,begin=0,target=target;
			
			myTool.$(btnid).addEventListener('click',function () {
				
				clearInterval(intervalID);
				
				intervalID=setInterval(function () {
					
					begin+=(target-begin)*hc;
					
					if(Math.round(begin)>=target){
						begin=target;
						clearInterval(intervalID);
					}else{
						myTool.$(boxid).style.marginLeft=begin+'px';
					}
					
					
					
				},100);
				
				
				
				
				
			});
			
									
			
			
		}
		
		
	</script>
</html>
