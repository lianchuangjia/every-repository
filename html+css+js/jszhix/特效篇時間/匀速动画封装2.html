<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				#box{
				width: 100px;
				height: 100px;
			background-color: red;
			}
			#box1{
				width: 100px;
				height: 100px;
			background-color: red;
			}
		</style>
	</head>
	<body>
		<button id="btn">开始</button>
		<div id="box"></div>
		<button id="btn1">开始</button>
		<div id="box1"></div>
	</body>
	<script type="text/javascript">
		window.addEventListener('load',function () {
			
		donghua('btn','box',50,1200);
		donghua('btn1','box1',50,1200);
		
		});
		
		function  $(id) {
		    	return typeof id ==='string'? document.getElementById(id):null;		    			    	
		    }
		   
        function donghua(btnid,boxid,miaoci,tingzhi) {
		  	//intervalID定时器，begin开始的距离，target停止的距离
	     var intervalID=null,begin=0,miaoci=miaoci,target=tingzhi;
		
		$(btnid).addEventListener('click',function  () {
			
		      clearInterval(intervalID);
		      
		      intervalID=setInterval(function  () {
		      	
		      	begin+=miaoci;
		      	if(begin>=target){
		      		clearInterval(intervalID);
		      	}else{
		      		$(boxid).style.marginLeft=begin+'px';
		      	}
		      	
		      	
		      },100);
		      
		  	
		  	
		  	
		  });
		  
	}	  
		
		
	</script>
</html>
