<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
			width: 800px;
			height:800px;
			background: url("../img/time/22.jpg") no-repeat  ;
			position: relative;
			}
			#hours{
				width: 100%;
				height: 100%;
				background: url('../img/time/221.png') no-repeat center center;
			
			}
			#mins{
				width: 100%;
				height: 100%;
				background: url('../img/time/222.png') no-repeat center center;
			}
				#seconds{
				position: absolute;
				background: url('../img/time/223.png') no-repeat center center;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<div id="hours"></div>
			<div id="mins"></div>
			<div id="seconds"></div>
		</div>
		<script type="text/javascript">
			window.onload=function  () {
			    var hours=document.getElementById('hours');
			    var mins=document.getElementById('mins');
			    var seconds=document.getElementById('seconds');
			    
			    
			    
			    
			  
			    
			    
			setInterval(function () {
			    var data=new Date();  	
			    	
			    	
		
			    	var dataminseconds=data.getMilliseconds();
			    	//console.log(dataminseconds);
			    	
			    	var dataseconds=data.getSeconds()+dataminseconds/1000;
			    	
			    	seconds.style.transform ='rotate('+dataseconds*6+'deg)';
			    	
			    	
			    },100);
			
			
			};
			
		</script>
	</body>
</html>
