<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		body{
			background-color: black;
		}
			#time{
				padding: 100px;
				font-size: 60px;
				text-align: center;
				color: red;
						
		    }
		</style>
	</head>
	<body>
		<div id="time"></div>
	</body>
	<script type="text/javascript">
		window.onload=function  () {
			var time=document.getElementById('time');
			
			var nextDate=new Date('2019/7/13 00:00:00');
			
			var nowDate,nowTime,nextTime,alltime;
			
			setInterval(function  () {
				nowDate=new Date();
				
				nowTime=nowDate.getTime();
				nextTime=nextDate.getTime();
				
				alltime=nextTime-nowTime;
				
				var allscond=parseInt(alltime/1000);
				
				var d=sa(parseInt(allscond /60 /60 /24));
				var h=sa(parseInt(allscond /60 /60 %24));
				var m=sa(parseInt(allscond /60 %60 ));
				var s=sa(parseInt(allscond %60 ));
				
				time.innerText='离放假还有：'+d+'天'+h+'小时'+m+'分钟'+s+'秒';
				
		
			},1000);
			
			
			function  sa(num) {
			return	num<10?'0'+num:num;
			}
			
		}
	</script>
</html>
