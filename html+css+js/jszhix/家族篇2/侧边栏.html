	<script src="../myTool/myTool.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.addEventListener('load',function () {
			//获取头部高度
			var offseTop=myTool.$('aside').offsetTop;
			
			//监听滚动
			var begin=0,end=0,timeID=null;
			window.addEventListener('scroll',function () {
				//先清除定时器
				clearInterval(timeID);
				
				//获取滚动的高度
			var scrollTopHeignt=myTool.scroll().top;
			//停止的位置为滑动的值加上距离
			end=offseTop+scrollTopHeignt;
			//缓动动画	
			timeID=setInterval(function () {
				begin+=(end-begin)*0.2;
				myTool.$('aside').style.top=begin+'px';
				
				if(Math.round(begin)===end){
					clearInterval(timeID);
				}
				
				
			},20);
			
			
				
			});
			
			
			
			
		});
		
		
	</script>
