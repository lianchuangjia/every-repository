	<script src="../myTool/myTool.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		window.addEventListener('load',function () {
			var scrollTopH=0,timeID=null,begin=0,end=0;
			
			window.addEventListener('scroll',function () {
				
				scrollTopH=myTool.scroll().top;
				//显示隐藏
				scrollTopH>0?myTool.show(myTool.$('top')):myTool.hide(myTool.$('top'));
				begin=scrollTopH;
			});
			
			myTool.$('top').addEventListener('click',function () {
				
				clearInterval(timeID);
				
				timeID=setInterval(function () {
					
					begin+=(end-begin)*0.2;
					
					window.scrollTo(0,begin);
					if(Math.round(begin)===end){
						clearInterval(timeID);
					}
					
					
				},20);
				
				
			});
			
			
			
			
			
		});
