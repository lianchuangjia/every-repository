	<script type="text/html">

				alert('参数不正确');

			}

				return 'oshu';
				
			}else{
				return 'jishu';
			}
			
		}
		
		var f1 =ass(100);
		console.log(f1);
	</script>

	<script id="回调函数" type="text/html">
		
		
		//回调函数即通过一个函数调用另一个函数
		//一般用于递归
		
		//加减乘除
		function a(n1,n2) {	return n1+n2;}
		function b(n1,n2) {	return n1-n2;}
		function c(n1,n2) {	return n1*n2;}
		function d(n1,n2) {	return n1/n2;}
		
		//计数器
		function cal(n1,n2,op) {
			return op(n1,n2);
		}
		
		//使用
		var ret=cal(33,44,a);
		
		console.log(ret);
		
		
	</script>
